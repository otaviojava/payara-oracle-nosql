<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management - Payara Oracle NoSQL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --payara-dark: #002c3e;
            --payara-blue: #0077be;
            --payara-light: #e8f4f8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--payara-dark) 0%, #004d6b 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: var(--payara-dark);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .card {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: var(--payara-dark);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            border-bottom: 2px solid var(--payara-blue);
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            color: var(--text-dark);
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--payara-blue);
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 2px solid var(--border);
            border-radius: 0.5rem;
            min-height: 3rem;
            align-items: center;
        }

        .tag {
            background: var(--payara-light);
            color: var(--payara-dark);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tag-remove {
            cursor: pointer;
            font-weight: bold;
            color: var(--danger);
        }

        .tag-input {
            border: none;
            flex: 1;
            min-width: 120px;
            padding: 0.25rem;
        }

        .tag-input:focus {
            outline: none;
        }

        button {
            background: var(--payara-blue);
            color: white;
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover {
            background: #005a94;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 119, 190, 0.3);
        }

        button:disabled {
            background: var(--text-light);
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--text-light);
            margin-top: 0.5rem;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .books-grid {
            display: grid;
            gap: 1rem;
        }

        .book-card {
            background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
            border: 2px solid var(--border);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
        }

        .book-card:hover {
            border-color: var(--payara-blue);
            transform: translateX(4px);
            box-shadow: 0 4px 12px rgba(0, 119, 190, 0.15);
        }

        .book-card.selected {
            border-color: var(--payara-blue);
            background: var(--payara-light);
        }

        .book-title {
            color: var(--payara-dark);
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .book-author {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }

        .book-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 0.75rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .badge-genre {
            background: var(--payara-light);
            color: var(--payara-dark);
        }

        .badge-year {
            background: #fef3c7;
            color: #92400e;
        }

        .book-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .book-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .btn-edit, .btn-delete {
            flex: 1;
            padding: 0.5rem;
            font-size: 0.875rem;
        }

        .btn-edit {
            background: var(--warning);
        }

        .btn-edit:hover {
            background: #d97706;
        }

        .btn-delete {
            background: var(--danger);
        }

        .btn-delete:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin: 0 auto 1rem;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid var(--success);
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid var(--danger);
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }

        .page-btn {
            padding: 0.5rem 1rem;
            background: white;
            color: var(--payara-dark);
            border: 2px solid var(--border);
            width: auto;
        }

        .page-btn:hover:not(:disabled) {
            background: var(--payara-light);
            border-color: var(--payara-blue);
        }

        .page-btn.active {
            background: var(--payara-blue);
            color: white;
            border-color: var(--payara-blue);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Library Management</h1>
            <p class="subtitle">Manage your book collection with Payara & Oracle NoSQL</p>
        </header>

        <div class="main-content">
            <aside>
                <div class="card">
                    <h2 id="form-title">Add New Book</h2>
                    <div id="alert-container"></div>
                    <form id="book-form">
                        <input type="hidden" id="book-id">

                        <div class="form-group">
                            <label for="title">Title *</label>
                            <input type="text" id="title" required placeholder="Enter book title">
                        </div>

                        <div class="form-group">
                            <label for="author">Author *</label>
                            <input type="text" id="author" required placeholder="Enter author name">
                        </div>

                        <div class="form-group">
                            <label for="genre">Genre *</label>
                            <select id="genre" required>
                                <option value="">Select genre</option>
                                <option value="ACTION">Action</option>
                                <option value="COMEDY">Comedy</option>
                                <option value="DRAMA">Drama</option>
                                <option value="HORROR">Horror</option>
                                <option value="SCIENCE_FICTION">Science Fiction</option>
                                <option value="FANTASY">Fantasy</option>
                                <option value="ROMANCE">Romance</option>
                                <option value="THRILLER">Thriller</option>
                                <option value="FICTION">Fiction</option>
                                <option value="DYSTOPIAN">Dystopian</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="publication-year">Publication Year *</label>
                            <input type="number" id="publication-year" required placeholder="e.g., 2024" min="1000" max="2100">
                        </div>

                        <div class="form-group">
                            <label>Tags</label>
                            <div class="tags-input" id="tags-container">
                                <input type="text" class="tag-input" id="tag-input" placeholder="Type and press Enter">
                            </div>
                        </div>

                        <button type="submit" id="submit-btn">Add Book</button>
                        <button type="button" class="btn-secondary" id="cancel-btn" style="display: none;">Cancel</button>
                    </form>
                </div>
            </aside>

            <main>
                <div class="card">
                    <h2>Book Collection</h2>
                    <div id="books-container" class="books-grid">
                        <div class="loading">Loading books...</div>
                    </div>
                    <div class="pagination" id="pagination"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
        const API_BASE = '/api/books';
        let currentPage = 1;
        const pageSize = 10;
        let tags = [];
        let editingBookId = null;

        // Tag management
        const tagInput = document.getElementById('tag-input');
        const tagsContainer = document.getElementById('tags-container');

        tagInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                const tag = tagInput.value.trim();
                if (tag && !tags.includes(tag)) {
                    tags.push(tag);
                    renderTags();
                    tagInput.value = '';
                }
            }
        });

        function renderTags() {
            const existingTags = tagsContainer.querySelectorAll('.tag');
            existingTags.forEach(tag => tag.remove());

            tags.forEach(tag => {
                const tagEl = document.createElement('div');
                tagEl.className = 'tag';
                tagEl.innerHTML = `
                    ${tag}
                    <span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>
                `;
                tagsContainer.insertBefore(tagEl, tagInput);
            });
        }

        function removeTag(tag) {
            tags = tags.filter(t => t !== tag);
            renderTags();
        }

        // Alert messages
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 4000);
        }

        // Form handling
        document.getElementById('book-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const bookData = {
                title: document.getElementById('title').value,
                author: document.getElementById('author').value,
                genre: document.getElementById('genre').value,
                publicationYear: parseInt(document.getElementById('publication-year').value),
                tags: tags
            };

            try {
                let response;
                if (editingBookId) {
                    response = await fetch(`${API_BASE}/${editingBookId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bookData)
                    });
                    showAlert('Book updated successfully!');
                } else {
                    response = await fetch(API_BASE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(bookData)
                    });
                    showAlert('Book added successfully!');
                }

                if (response.ok) {
                    resetForm();
                    loadBooks();
                } else {
                    showAlert('Failed to save book. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server.', 'error');
                console.error('Error:', error);
            }
        });

        document.getElementById('cancel-btn').addEventListener('click', resetForm);

        function resetForm() {
            document.getElementById('book-form').reset();
            tags = [];
            renderTags();
            editingBookId = null;
            document.getElementById('form-title').textContent = 'Add New Book';
            document.getElementById('submit-btn').textContent = 'Add Book';
            document.getElementById('cancel-btn').style.display = 'none';
        }

        // Load and display books
        async function loadBooks(page = 1) {
            currentPage = page;
            const container = document.getElementById('books-container');
            container.innerHTML = '<div class="loading">Loading books...</div>';

            try {
                const response = await fetch(`${API_BASE}?page=${page}&size=${pageSize}`);
                const books = await response.json();

                if (books.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                            </svg>
                            <h3>No books yet</h3>
                            <p>Add your first book to get started!</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = books.map(book => `
                        <div class="book-card" data-id="${book.id}">
                            <div class="book-title">${book.title}</div>
                            <div class="book-author">by ${book.author}</div>
                            <div class="book-meta">
                                <span class="badge badge-genre">${formatGenre(book.genre)}</span>
                                <span class="badge badge-year">${book.publicationYear}</span>
                            </div>
                            ${book.tags && book.tags.length > 0 ? `
                                <div class="book-tags">
                                    ${book.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                                </div>
                            ` : ''}
                            <div class="book-actions">
                                <button class="btn-edit" onclick="editBook('${book.id}')">Edit</button>
                                <button class="btn-delete" onclick="deleteBook('${book.id}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
                }

                renderPagination(books.length);
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Error loading books</h3>
                        <p>Please check if the server is running.</p>
                    </div>
                `;
                console.error('Error:', error);
            }
        }

        function formatGenre(genre) {
            return genre.replace(/_/g, ' ').toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        }

        function renderPagination(bookCount) {
            const pagination = document.getElementById('pagination');
            if (bookCount < pageSize && currentPage === 1) {
                pagination.innerHTML = '';
                return;
            }

            pagination.innerHTML = `
                <button class="page-btn" onclick="loadBooks(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    Previous
                </button>
                <button class="page-btn active">${currentPage}</button>
                <button class="page-btn" onclick="loadBooks(${currentPage + 1})" ${bookCount < pageSize ? 'disabled' : ''}>
                    Next
                </button>
            `;
        }

        async function editBook(id) {
            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const book = await response.json();

                document.getElementById('book-id').value = book.id;
                document.getElementById('title').value = book.title;
                document.getElementById('author').value = book.author;
                document.getElementById('genre').value = book.genre;
                document.getElementById('publication-year').value = book.publicationYear;
                tags = book.tags || [];
                renderTags();

                editingBookId = id;
                document.getElementById('form-title').textContent = 'Edit Book';
                document.getElementById('submit-btn').textContent = 'Update Book';
                document.getElementById('cancel-btn').style.display = 'block';

                window.scrollTo({ top: 0, behavior: 'smooth' });
            } catch (error) {
                showAlert('Error loading book details.', 'error');
                console.error('Error:', error);
            }
        }

        async function deleteBook(id) {
            if (!confirm('Are you sure you want to delete this book?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Book deleted successfully!');
                    loadBooks(currentPage);
                } else {
                    showAlert('Failed to delete book.', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server.', 'error');
                console.error('Error:', error);
            }
        }

        // Initial load
        loadBooks();
    </script>
</body>
</html>
